 <link rel="stylesheet" href="css/responsive.css"/>

<body>
  <header>
     <img  class="logo" src="images/logo4.png">
    <div class="container">
   
    <h1>Kanban Methodology Tool for Agility</h1>
</div>
  </header>
  <div class="container">
    <div class="tasks" id="sections">
     <div class=" task-col toDotasks" id="toDoSec"> 
        <h2>To-Do</h2>


        
    </div>
    <div class=" task-col inProgress" id="inProgressSec">
         <h2>In-progress</h2>
      
    </div>
    <div class=" task-col completed" id="completedSec">
        <h2>Completed</h2>
       
       </div>
    </div>
      <div class="addSections">
        <div class="addNewtask">
              <p class="add">Add New Task</p>
              <div class="NewTask">
              <input class="newTask-input" type="text" id="taskName1">
              <a href="#" id="toDoaddBtn" class="button">+</a>
              </div>
        </div>
        <div class="addNewtask">
          <p class="add">Add New Task</p>
          <div class="NewTask">
          <input class="newTask-input" type="text" id="taskName2">
          <a href="#" id="inProgressaddBtn" class="button">+</a>
          </div>
        </div>
        <div class="addNewtask">
      <p class="add">Add New Task</p>
      <div class="NewTask">
      <input class="newTask-input" type="text" id="taskName3">
      <a href="#" id="completedaddBtn" class="button">+</a>
      </div>
        </div>
      </div>
    </div>
  
  <script src="js/main.js"></script>
