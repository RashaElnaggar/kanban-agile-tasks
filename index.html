<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Agile tool</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
  <header>
     <img  class="logo" src="images/logo4.png">
    <div class="container">
   
    <h1>Kanban Methodology Tool for Agility</h1>
</div>
  </header>
  <div class="container">
    <div class="tasks ">
      <div class="task-col" id="toDotasks">
        <h2>To-Do</h2>
        <div class="task">1</div>
        <div class="task">2</div>
        <a href="#" id="addButton">+</a>
      </div>
      <div class="task-col">
        <h2>In-progress</h2>
        <div class="task">3</div>
        <div class="task">4</div>
        <div class="task">5</div>
      </div>
      <div class="task-col">
        <h2>Completed</h2>
        <div class="task">6</div>
        <div class="task">7</div>
        <div class="task">8</div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
