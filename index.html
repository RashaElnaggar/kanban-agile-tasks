<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Agile tool</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
</head>
<body>
  <header>
     <img  class="logo" src="images/logo4.png">
    <div class="container">
   
    <h1>Kanban Methodology Tool for Agility</h1>
</div>
  </header>
  <div class="container">
    <div class="tasks" id="sections">
     <div class="section" id="toDosection"> 
      <ul class="task-col toDotasks">
        <h2>To-Do</h2>
        <!-- <li class="task" draggable="true" id="task1" >1</li>
        <li class="task" draggable="true"id="task2">2</li>
        <li class="task" draggable="true"id="task3">last</li> -->
        </ul>
      
    </div>
    <div class="section" id="inProgress">
      <ul class="task-col" >
        <h2>In-progress</h2>
        <!-- <li class="task" draggable="true" id="task3">3</li>
        <li class="task" draggable="true" id="task4">4</li>
        <li class="task" draggable="true" id="task5">5</li> -->
        </ul>
      </div>
      <div class="section" id="completed">
        <ul class="task-col" >
        <h2>Completed</h2>
        <!-- <li class="task" draggable="true" id="task6">5</li>
        <li class="task" draggable="true" id="task7">6</li>
        <li class="task" draggable="true" id="task8">7</li> -->
        </ul>
      </div>
    </div>
  <div class="addNewtask">
        <p class="add">Add New Task</p>
        <div class="NewTask">
        <input class="newTask-input" id="taskName" type="text" placeholder="Add new task..." >
        <a href="#" id="addButton" class="button">+</a>
        </div>
      </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
